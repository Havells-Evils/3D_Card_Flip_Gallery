<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Card Flip Gallery</title>
  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .card {
      width: 200px;
      height: 260px;
      margin: 20px;
      perspective: 1000px;
    }

    .inner {
      width: 100%;
      height: 100%;
      position: relative;
      transition: transform 1s;
      transform-style: preserve-3d;
    }

    .card:hover .inner {
      transform: rotateY(180deg);
    }

    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 15px;
      backface-visibility: hidden;
      overflow: hidden;
      box-shadow: 0 8px 30px rgba(0,0,0,0.5);
    }

    .front {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 24px;
    }

    .back {
      background: #fff;
      transform: rotateY(180deg);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
      font-size: 18px;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="inner">
      <div class="front">HTML</div>
      <div class="back">HyperText Markup Language is used to build web pages!</div>
    </div>
  </div>

  <div class="card">
    <div class="inner">
      <div class="front">CSS</div>
      <div class="back">Cascading Style Sheets make your site look beautiful.</div>
    </div>
  </div>

  <div class="card">
    <div class="inner">
      <div class="front">JS</div>
      <div class="back">JavaScript adds interactivity to websites like magic.</div>
    </div>
  </div>

</body>
</html>
